<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Result</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
    }

    a {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #ff6b6b;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
    }

    a:hover {
      background-color: #ff4757;
    }
  </style>
</head>
<body>
  <h1>Quiz Completed!</h1>
  <p id="scoreText">Your Score: </p>
  <a href="home.html">Play Again</a>

  <script>
    const score = localStorage.getItem('quizScore') || 0;
    document.getElementById('scoreText').textContent = `Your Score: ${score} / 2`;
  </script>
</body>
</html>
